name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 1

      - name: Validate gradle wrapper
        uses: gradle/actions/wrapper-validation@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4

      - name: Set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache global .gradle folder
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.gradle
          key: gradle-cache-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/*.kt*') }}-${{ hashFiles('**/*.java') }}
          restore-keys: |
            gradle-cache-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4

      - name: Configure Git
        shell: bash
        run: |
          git config --global user.name "Urs Joss"
          git config --global user.email "urs.joss@gmx.ch"

      - name: Publish github pages
        run: ./gradlew build check :guide:gitPublishPush
        env:
          GRGIT_USER: ${{ secrets.GRGIT_USER }}

      - name: Publish to maven central
        run: ./gradlew build check :kris-core:publish :kris-io:publish -x apiCheck
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_SIGNING_PASSPHRASE: ${{ secrets.GPG_SIGNING_PASSPHRASE }}
          MC_USERNAME: ${{ secrets.MC_USERNAME }}
          MC_PASSWORD: ${{ secrets.MC_PASSWORD }}

      - name: Publish artifacts
        run: |
          set -e
          AUTH_TOKEN=$(echo -n "${MC_USERNAME}:${MC_PASSWORD}" | base64)
          echo "::add-mask::${AUTH_TOKEN}"
          curl -v -X POST "https://ossrh-staging-api.central.sonatype.com/manual/upload/defaultRepository/ch.difty.kris?publishing_type=automatic" \
            -H "Authorization: Bearer ${AUTH_TOKEN}"
        env:
          MC_USERNAME: ${{ secrets.MC_USERNAME }}
          MC_PASSWORD: ${{ secrets.MC_PASSWORD }}

